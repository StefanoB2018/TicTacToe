<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Merienda One' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.ico"> 
  <script src="script.js" defer></script>
</head>

<body>
  <section class="dark" id="dark-section">
    <div class="container">
      <h1 class="dark">Dark mode</h1>
      <h1 class="dark" id="b1">Tic Tac Toe</h1>
      <button id="btn1" onclick="reload(0)">Reload</button>
      <div class="board" id="dark-board">
        <div class="cell" id="0" onclick="play(this)"></div>
        <div class="cell" id="1" onclick="play(this)"></div>
        <div class="cell" id="2" onclick="play(this)"></div>
        <div class="cell" id="3" onclick="play(this)"></div>
        <div class="cell" id="4" onclick="play(this)"></div>
        <div class="cell" id="5" onclick="play(this)"></div>
        <div class="cell" id="6" onclick="play(this)"></div>
        <div class="cell" id="7" onclick="play(this)"></div>
        <div class="cell" id="8" onclick="play(this)"></div>
      </div>
      <a href="#light-section" onclick="reload()">Change to light</a>
    </div>
  </section>

  <section class="light" id="light-section">
    <div class="container">
      <h1 class="light">Light mode</h1>
      <h1 class="light" id="b2">Tic Tac Toe</h1>
      <button id="btn2" onclick="reload()">Reload</button>
      <div class="board" id="light-board">
        <div class="cell" id="00" onclick="play(this)"></div>
        <div class="cell" id="01" onclick="play(this)"></div>
        <div class="cell" id="02" onclick="play(this)"></div>
        <div class="cell" id="03" onclick="play(this)"></div>
        <div class="cell" id="04" onclick="play(this)"></div>
        <div class="cell" id="05" onclick="play(this)"></div>
        <div class="cell" id="06" onclick="play(this)"></div>
        <div class="cell" id="07" onclick="play(this)"></div>
        <div class="cell" id="08" onclick="play(this)"></div>
      </div>
      <a href="#dark-section" onclick="reload(1)">Change to dark</a>
    </div>
  </section>

</body>

</html>
